<!--
  Generated template for the KidDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{kid.name}} Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{kid.name}}
    </ion-card-header>
    <ion-card-content>
      <p>{{kid.birthday | date}}</p>
      <p>Parent: {{kid.parent}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
